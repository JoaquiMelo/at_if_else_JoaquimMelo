    }

      color: #fff;
      transition: all 0.3s ease;

    }

    input[type="number"]:focus {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.03);
    }

    button {
      padding: 10px 20px;
      background-color: #fff;
      color: #000000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;

      transition: background-color 0.3s ease;
